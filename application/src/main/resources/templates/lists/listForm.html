<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">x</span><span class="sr-only">Close</span></button>
            <h3 class="modal-title" id="lineModalLabel">
                <th:block th:if="${list?.id == null}">
                    [[${session.i18n.getString("newListTitle")}]]
                </th:block>
                <th:block th:unless="${list?.id == null}">
                    [[${session.i18n.getString("editListTitle")}]]
                </th:block>
            </h3>
        </div>
        <div class="modal-body">
            <form action="/lists" method="post">
                <input type="hidden" th:value="${list?.id}" name="id">
                <div class="form-group">
                    <label for="listName">[[${session.i18n.getString("listNameLabel")}]]</label>
                    <input type="text" name="name" id="listName" th:value="${list?.name}" class="form-control">
                </div>
                <div><h4>Items:</h4></div>
                <div class="form-group" th:each="item: ${items}" th:data-item-id="${item?.id}">
                    <input type="text" name="name" th:value="${item?.name}" class="form-control">
                </div>
                <button type="button" onclick="Lists.newItem();" class="btn btn-info">[[${session.i18n.getString("addListItemLabel")}]]</button>
            </form>
        </div>
        <div class="modal-footer">
            <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" data-dismiss="modal" role="button">Close</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-hover-green" data-action="save" role="button" onclick="Lists.save();">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
