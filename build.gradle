apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

allprojects {
    repositories {
        mavenCentral()
    }
}

dependencies {
    providedCompile 'org.apache.tomcat:tomcat-catalina:7.0.57'
    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'

    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'com.typesafe:config:1.3.0'
    compile 'commons-fileupload:commons-fileupload:1.3.1'
    compile 'javax.mail:mail:1.4.7'
    compile 'javax.servlet.jsp.jstl:javax.servlet.jsp.jstl-api:1.2.1'
    compile 'org.postgresql:postgresql:9.4-1204-jdbc42'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.commons:commons-dbcp2:2.1.1'
    compile 'org.apache.velocity:velocity:1.7'
    compile 'org.springframework:spring-webmvc:4.2.1.RELEASE'
    compile 'org.springframework:spring-context-support:4.1.5.RELEASE'
    compile 'org.springframework:spring-jdbc:4.2.1.RELEASE'
    compile 'taglibs:standard:1.1.2'
    compile 'org.quartz-scheduler:quartz:2.2.1'
    compile 'com.google.guava:guava:19.0'

    compile files('lib/RockmanUtils.jar')

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.7.1'
}
