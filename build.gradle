apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        configurations.maybeCreate("pitest")
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.3.RELEASE")
        classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.4.0'
        pitest 'org.pitest:pitest-junit5-plugin:0.9'
    }
}

sourceCompatibility = 11

ext {
    springVersion = '5.0.8.RELEASE'
    flyway_version = '5.2.1'
    junit5_version = '5.4.2'
    libs = [
            logging: [
                    'ch.qos.logback:logback-classic:1.2.3'
                    , 'ch.qos.logback:logback-core:1.2.3'
                    , 'org.codehaus.janino:janino:2.7.8'
            ]
    ]
}
ext['junit-jupiter.version'] = "${junit5_version}"

allprojects {
    repositories {
        mavenCentral()
    }
}

dependencies {
    compile project(':lifebook-core')
    compile project(':lifebook-db')
    compile project(':lifebook-utils')
    compile libs.logging
    compile 'com.typesafe:config:1.3.0'
    compile 'com.google.api-client:google-api-client:1.22.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.22.0'
    compile 'com.google.apis:google-api-services-calendar:v3-rev249-1.22.0'
    compile 'commons-fileupload:commons-fileupload:1.3.1'
    compile 'javax.mail:mail:1.4.7'
    compile 'javax.servlet:jstl'
    compile 'javax.servlet:javax.servlet-api'
    compile 'org.aspectj:aspectjweaver:1.9.1'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.tomcat.embed:tomcat-embed-jasper'
    compile 'org.postgresql:postgresql:9.4-1204-jdbc42'
    compile 'org.quartz-scheduler:quartz:2.2.1'
    compile "org.springframework:spring-context-support"
    compile "org.springframework:spring-tx"
    compile 'org.springframework.boot:spring-boot-starter-tomcat'
    compile ("org.springframework.boot:spring-boot-starter-web") {
        exclude module: 'hibernate-validator'
    }
    compile "org.flywaydb:flyway-core:${flyway_version}"
    compile 'taglibs:standard:1.1.2'

    compile files('lib/RockmanUtils.jar')

    testImplementation "org.junit.jupiter:junit-jupiter:${junit5_version}"
    testImplementation 'org.assertj:assertj-core:3.13.1'
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junit5_version}"
}

bootWar {
    mainClassName = 'ua.lifebook.web.application.LifebookApp'
}

bootJar {
    mainClassName = 'ua.lifebook.web.application.LifebookApp'
}

test {
    useJUnitPlatform()
}