<!DOCTYPE html>
<html lang="en">
<head>
    <title>LifeBook Login</title>

    <link rel="shortcut icon" type="image/png" th:href="@{/img/lb-favicon.png}"/>
    <link rel="stylesheet" th:href="@{css/signin.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-4 py-4">
            <h2 class="form-signin-heading">[[${session.i18n.getString("signInPrompt")}]]</h2>

            <div th:if="${loginError}" class="alert alert-danger" role="alert">
                Wrong username or password
            </div>

            <form th:action="@{/login}" method="post" class="form-signin">
                <div class="form-group">
                    <label for="username">[[${session.i18n.getString("login")}]]</label>
                    <input type="text" id="username" name="username" class="form-control" th:placeholder="${session.i18n.getString('login')}"
                           required="">
                </div>

                <div class="form-group">
                    <label for="password">[[${session.i18n.getString("password")}]]</label>
                    <input type="password" id="password" name="password" class="form-control" th:placeholder="${session.i18n.getString('password')}"
                           required="">
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
            <br/><a th:href="@{/user/registration}">Sign up</a>
        </div>
    </div>
</div>


</body>
</html>
